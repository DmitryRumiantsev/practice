<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Quick chat</title>

    <link rel="stylesheet" href="css/Quick chat top.css"/>
    <link rel="stylesheet" href="css/Quick chat main.css"/>
    <link rel="stylesheet" href="css/Quick chat bottom.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <script src="js/UI.js"></script>
</head>

<body class="appContainer" onload="run();">

    <header class="header">

        <ul class="topBar">
            <li>
                <a class="chatName"><h1 class="section-headline">Quick chat</h1></a>
            </li>
            <div class="controls">
            <li>
                <a>
                    <p class="changeName" >
                        Change name</p>
                </a>
            </li>

            <li>
                <a class="editMessage"><img class="chatControls"  src="pen.png" alt="Edit message"></a>
            </li>
            <li>
                <a class="removeMessage"><img class="chatControls"  src="delete.png" alt="Delete message"></a>
            </li>
            </div>


        </ul>
    </header>

    <main>
    <div class="viewAreaWrapper"><div class="space">-<div class="viewArea"></div></div></div>



    <section class="sendingSection">
        <button class="send" type="button">
            <a><img class="sendMessage" src="message_outline.png" alt="Send message"></a>
        </button>
        <textarea id="messageText" placeholder="Input your message. You can change the size of this area if you need."></textarea>
            <img class="serverError" src="error.png" alt="Server error">
    </section>
    <footer>
        Dmitry Rumiantsev, February 2016, BSU
        <div style="display:none" id="message-template"><div message-id="identifier"><div><div></div><div></div><br></div></div></div>
    </footer>
</main>



</body>

</html>
